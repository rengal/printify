<template id="token-dialog-template">
    <div class="modal-overlay" data-token-dialog-overlay>
        <div class="modal">
            <div class="modal-header">Your Workspace Token</div>
            <div class="modal-body">
                <div class="token-display">
                    <p class="token-hint">Save this token to access your workspace from other devices</p>
                    <div class="token-value" data-token-value></div>
                    <div class="token-actions">
                        <button class="btn btn-primary" data-copy-token-btn>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy Token
                        </button>
                    </div>
                </div>

                <div class="token-warning">
                    <p class="token-warning-text">
                        <strong>⚠️ Important:</strong> This token will only be shown once. Anyone with this token can access your printers.
                    </p>
                </div>

                <div class="form-actions">
                    <button class="btn btn-primary w100" data-token-dialog-close>I've Saved My Token</button>
                </div>
            </div>
        </div>
    </div>
</template>
