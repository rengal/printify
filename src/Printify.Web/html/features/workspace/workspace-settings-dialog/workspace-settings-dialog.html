<template id="workspace-settings-dialog-template">
    <div class="modal-overlay" data-workspace-settings-overlay>
        <div class="modal workspace-settings-dialog">
            <div class="workspace-settings-header">
                <h2>Workspace Settings</h2>
                <button class="btn-close" data-workspace-settings-close aria-label="Close">
                    <img class="themed-icon" src="assets/icons/x.svg" width="20" height="20" alt="">
                </button>
            </div>

            <div class="workspace-settings-content-wrapper">
                <!-- Vertical Sidebar Navigation -->
                <nav class="workspace-settings-nav">
                    <button class="workspace-settings-nav-item active" data-tab="general">
                        <img class="themed-icon" src="assets/icons/settings.svg" width="18" height="18" alt="">
                        General
                    </button>
                    <button class="workspace-settings-nav-item" data-tab="retention">
                        <img class="themed-icon" src="assets/icons/clock.svg" width="18" height="18" alt="">
                        Retention Policy
                    </button>
                    <button class="workspace-settings-nav-item" data-tab="usage">
                        <img class="themed-icon" src="assets/icons/bar-chart-2.svg" width="18" height="18" alt="">
                        Usage & Statistics
                    </button>
                    <div class="workspace-settings-nav-divider"></div>
                    <button class="workspace-settings-nav-item danger" data-tab="danger">
                        <img class="themed-icon" src="assets/icons/trash-2.svg" width="18" height="18" alt="">
                        Danger Zone
                    </button>
                </nav>

                <!-- Tab Content -->
                <div class="workspace-settings-content">
                    <!-- General Tab -->
                    <div class="workspace-settings-tab-content active" data-content="general">
                        <div class="settings-section">
                            <h3>General Settings</h3>
                            <div class="field">
                                <label class="label" for="workspace-name-input">Workspace name</label>
                                <input class="input" id="workspace-name-input" data-workspace-name-input type="text" placeholder="e.g., Demo Room" />
                            </div>
                        </div>
                    </div>

                    <!-- Retention Policy Tab -->
                    <div class="workspace-settings-tab-content" data-content="retention">
                        <div class="settings-section">
                            <h3>Document Retention Policy</h3>
                            <div class="field">
                                <label class="label" for="retention-days-input">Keep documents for</label>
                                <div class="input-with-suffix">
                                    <input class="input" id="retention-days-input" data-retention-days-input type="number" min="1" max="365" value="30" />
                                    <span class="input-suffix">days</span>
                                </div>
                                <div class="field-hint">Documents older than this will be automatically deleted (1-365 days)</div>
                                <div class="field-error" data-retention-days-error>Document retention days must be between 1 and 365</div>
                            </div>

                            <div class="info-box">
                                <img class="themed-icon" src="assets/icons/info.svg" width="18" height="18" alt="">
                                <span>Changes to retention policy affect all printers in this workspace.</span>
                            </div>
                        </div>
                    </div>

                    <!-- Usage & Statistics Tab -->
                    <div class="workspace-settings-tab-content" data-content="usage">
                        <div class="settings-section">
                            <h3>Workspace Usage</h3>
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <div class="stat-label">Total Printers</div>
                                    <div class="stat-value" data-stat-total-printers>0</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Total Documents</div>
                                    <div class="stat-value" data-stat-total-documents>0</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Documents (last 24h)</div>
                                    <div class="stat-value" data-stat-documents-24h>0</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Last Document Received</div>
                                    <div class="stat-value" data-stat-last-document>Never</div>
                                </div>
                            </div>
                            <div class="field" style="margin-top: 20px;">
                                <label class="label">Created at</label>
                                <div class="read-only-value" data-workspace-created-at></div>
                            </div>
                        </div>
                    </div>

                    <!-- Danger Zone Tab -->
                    <div class="workspace-settings-tab-content" data-content="danger">
                        <div class="settings-section danger-section">
                            <h3>Delete Workspace</h3>
                            <p class="danger-description">
                                Once you delete a workspace, there is no going back. Please be certain.
                            </p>
                            <button class="btn btn-danger" data-delete-workspace-btn>
                                <img class="themed-icon" src="assets/icons/trash-2.svg" width="16" height="16" alt="">
                                Delete Workspace
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer workspace-settings-footer">
                <button class="btn btn-secondary" data-workspace-settings-cancel>Cancel</button>
                <button class="btn btn-primary" data-workspace-settings-save disabled>Save Changes</button>
            </div>
        </div>
    </div>
</template>
