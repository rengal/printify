<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Management</title>

    <!-- UI Core Styles + Theme Tokens -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/document-preview.css">
</head>
<body>

    <div class="container">
        <!-- SIDEBAR -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Printers</span>
                <button class="icon-btn" onclick="toggleSidebar()" title="Toggle sidebar">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                </button>
            </div>

            <nav class="list">
                <div class="list-item list-item-new" id="newPrinterBtn" onclick="openNewPrinterDialog()">
                    <div class="new-printer-icon">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </div>
                    <span>New printer</span>
                </div>
            </nav>

            <nav class="list" id="pinnedList"></nav>
            <nav class="list" id="otherList"></nav>

            <div class="sidebar-footer">
                <div class="user-menu" onclick="showUserMenu(event)">
                    <div class="user-avatar" id="userAvatar">?</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Not signed in</div>
                        <div class="user-status" id="userStatus"></div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- OPERATIONS PANEL -->
        <aside class="operations-panel" id="operationsPanel">
            <div class="operations-header">
                <span class="operations-title">Operations</span>
                <button class="icon-btn" onclick="toggleOperations()" title="Close operations">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div style="text-align: center; padding: 40px 20px; color: var(--muted);">
                <p>Select a printer</p>
            </div>
        </aside>

        <!-- DOCUMENTS PANEL -->
        <main class="documents-panel">
            <button class="icon-btn theme-toggle-btn" onclick="toggleTheme()" title="Toggle theme">
                <svg id="themeIconDark" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg id="themeIconLight" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: block;">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
            <div id="documentsPanel">
                <div style="text-align: center; padding: 60px 20px; color: var(--muted);">
                    <h3>No Documents</h3>
                    <p>Documents will appear here</p>
                </div>
            </div>
        </main>
    </div>

    <!-- TOAST HOST -->
    <div class="toast-host" id="toastHost"></div>

    <!-- MODAL TEMPLATE -->
    <div id="modalContainer"></div>

    <script src="assets/js/main.js?v=2" defer></script>

</body>
</html>
