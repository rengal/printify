<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Management</title>

    <!-- UI Core Styles + Theme Tokens -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="features/documents-panel/documents-panel.css">
    <link rel="stylesheet" href="features/documents-panel/escpos.css">

    <!-- Operations Panel Styles -->
    <link rel="stylesheet" href="features/operations-panel/operations-panel.css">

    <!-- Workspace Menu Styles -->
    <link rel="stylesheet" href="features/workspace/workspace-menu/workspace-menu.css">

    <!-- Workspace Dialog Styles -->
    <link rel="stylesheet" href="features/workspace/workspace-dialog/workspace-dialog.css">

    <!-- Workspace Settings Dialog Styles -->
    <link rel="stylesheet" href="features/workspace/workspace-settings-dialog/workspace-settings-dialog.css">

    <!-- Printer Dialog Styles -->
    <link rel="stylesheet" href="features/printers/printer-dialog/printer-dialog.css">

    <!-- Confirm Dialog Styles -->
    <link rel="stylesheet" href="components/dialogs/confirm-dialog/confirm-dialog.css">

    <!-- Token Dialog Styles -->
    <link rel="stylesheet" href="components/dialogs/token-dialog/token-dialog.css">
</head>
<body>

    <div class="container">
        <!-- SIDEBAR -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Printers</span>
                <button class="icon-btn" onclick="toggleSidebar()" title="Toggle sidebar">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                </button>
            </div>

            <nav class="list">
                <div class="list-item list-item-new" id="newPrinterBtn" onclick="openNewPrinterDialog()">
                    <div class="new-printer-icon">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </div>
                    <span>New printer</span>
                </div>
            </nav>

            <nav class="list" id="pinnedList"></nav>
            <nav class="list" id="otherList"></nav>

            <div class="sidebar-footer">
                <div class="workspace-menu" onclick="WorkspaceMenu.showMenu(event)">
                    <div class="workspace-avatar" id="workspaceAvatar">?</div>
                    <div class="workspace-info">
                        <div class="workspace-name" id="workspaceName">Not signed in</div>
                        <div class="workspace-status" id="workspaceStatus"></div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- OPERATIONS PANEL -->
        <aside class="operations-panel" id="operationsPanel"></aside>

        <!-- DOCUMENTS PANEL -->
        <main class="documents-panel">
            <button class="icon-btn theme-toggle-btn" onclick="toggleTheme()" title="Toggle theme">
                <img id="themeIconDark" class="themed-icon" src="assets/icons/moon.svg" width="18" height="18" style="display: none;">
                <img id="themeIconLight" class="themed-icon" src="assets/icons/sun.svg" width="18" height="18" style="display: block;">
            </button>
            <div id="documentsPanel">
                <div style="text-align: center; padding: 60px 20px; color: var(--muted);">
                    <h3>No Documents</h3>
                    <p>Documents will appear here</p>
                </div>
            </div>
        </main>
    </div>

    <!-- TOAST HOST -->
    <div class="toast-host" id="toastHost"></div>

    <!-- MODAL TEMPLATE -->
    <div id="modalContainer"></div>

    <script src="assets/js/format.js" defer></script>
    <script type="module" src="features/operations-panel/operations-panel.js" defer></script>
    <script type="module" src="features/workspace/workspace-menu/workspace-menu.js" defer></script>
    <script type="module" src="features/workspace/workspace-dialog/workspace-dialog.js" defer></script>
    <script src="features/workspace/workspace-settings-dialog/workspace-settings-dialog.js" defer></script>
    <script type="module" src="features/printers/printer-dialog/printer-dialog.js" defer></script>
    <script type="module" src="components/dialogs/confirm-dialog/confirm-dialog.js" defer></script>
    <script type="module" src="components/dialogs/token-dialog/token-dialog.js" defer></script>
    <script src="assets/js/main.js?v=2" defer></script>

</body>
</html>
